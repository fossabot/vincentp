<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/WebPage">
        {% include header.html %}

        <main>
            <article itemscope itemtype="http://schema.org/Blog" class="h-entry">
                {% include dateTime.html %}
                {% include articleTitle.html %}
                {% include syndication.html %}

                <div class="e-content">
                    {{ content }}
                </div>
            </article>
        </main>

        {% include companyInfo.html %}
        {% include footer.html %}
    </body>
</html>


<div class="h-entry">
  <p class="e-content">{{ content }}</p>
  <a class="u-in-reply-to" href="{{ post.reply}}"></a>
  <a href="{{ post.service }}"></a>
</div>
