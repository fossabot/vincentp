<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/WebPage">
        <div class="h-entry">
            <header>
                {% include hcard.html %}
                <a href="#articleStart">Arrow?</a>
            </header>
        </div>
        <main>
            <article itemscope itemtype="http://schema.org/Blog" id="articleStart">
                {% include articleTitle.html %}
                <div class="e-content">
                    {{ content }}
                    {% if page.modified %}
                        <p><span class="dt-updated"><strong>Updated <abbr class="value" title=" {{ page.modified }}">15-03-2017</abbr></strong>:  {{ page.modifiedReason }}.</span></p>
                    {% endif %}
                </div>
            </article>
        </main>
        </div>
        {% include footer.html %}
        {% include sw.html %}
        {% include scripts.html %}
    </body>
</html>
