<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/WebPage" class="ma0 pa0">
        {% include menuTrigger.html %}
        {% include hcard.html %}

        <div class="h-entry mt10vh">
            {% include articleTitle.html %}

            <main>
                <article itemscope itemtype="http://schema.org/Blog" class="pa2">
                    <div class="e-content layoutGrid center">
                        {{ content }}
                        {% if page.modified %}
                            <p><span class="dt-updated"><strong>Updated <abbr class="value" title=" {{ page.modified }}">15-03-2017</abbr></strong>:  {{ page.modifiedReason }}.</span></p>
                        {% endif %}
                    </div>
                </article>
            </main>
        </div>
        {% include footer.html %}
    </body>
</html>
