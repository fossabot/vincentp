<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/WebPage" class="ma0 pa0">
        <header class="bg-black white">
            {% include hcard.html %}
            {% include articleTitle.html %}
        </header>

        <main class="center">
            <article itemscope itemtype="http://schema.org/Blog" class="h-entry">
                {% include date.html %}
                {% include articleTitle.html %}
            <div class="e-content  dg center mw-site grid-1-col-short pa2">
                {{ content }}
                {% if post.reply %}<a class="u-in-reply-to" href="{{ post.reply}}"></a>{% endif %}
                {% include time.html %}
                </div>
            </article>
        </main>
        {% include footer.html %}
        {% include sw.html %}
    </body>
</html>
