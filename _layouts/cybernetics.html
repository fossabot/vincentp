<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/WebPage">
        {% include header.html %}

          <main>
            <article itemscope itemtype="http://schema.org/Blog" class="h-entry">
               <div class="grid">
                    <h1>{{ page.title}}</h1>

                    <ul>
                    {% if page.type == 'Cybernetics' %}
                        {% for post in site.categories.Cybernetics %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    {% endif %}
                    </ul>
            </article>
        </main>
        {% include footer.html %}
        {% include sw.html %}
    </body>
</html>
