<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/WebPage" class="ma0 pa0">
        {% include header.html %}

          <main class="ma">
            <article>
            <h1>{{ page.title}}</h1>
            <div class="article-list">
                <ul>
                {% if page.type == 'Cybernetics' %}
                    {% for post in site.categories.Cybernetics %}
                        <li><a href="{{ post.url }}" class="smallText">{{ post.title }}</a></li>
                    {% endfor %}
                {% endif %}
                </ul>
            </div>
            </article>
        </main>
        {% include hire.html %}
        {% include footer.html %}
        {% include sw.html %}
    </body>
</html>
