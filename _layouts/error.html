<!DOCTYPE html>
<html lang="en">
<head>
    {% include meta.html %}
</head>

<body itemscope itemtype="http://schema.org/WebPage" class="ma0 pa0">
    <div class="h-entry">
            <header class="bg-black white">
            {% include hcard.html %}
            <div class="grid-1-col grid mw-site center pa2">
                <h1 itemprop="headline" class="p-name ma0 mb2 pa0 f1 lh-heading">Page Not Found</h1>
                <p class="f6 grey">{{page.subtitle}}</p>
            </div>
        </header>

        <main class="center">
            <article itemscope itemtype="http://schema.org/Blog">
                <div class="e-content dg center mw-site grid-1-col-short pa2">
                    {{content}}
                </div>
            </article>
        </main>
    </div>
    {% include footer.html %}
    {% include sw.html %}
    {% include scripts.html %}
</body>
</html>
