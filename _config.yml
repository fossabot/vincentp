# _config.yml - Base config used in production

# Markdown
markdown : kramdown

#Syntax Highlighting
highlighter: rouge

# Outputting
permalink : /blog/:title
timezone: Europe/London
# paginate: 20

# Site Variables
title : Thoughts On Frontend Development
description : Web design including UI, UX, HTML, CSS, JavaScript, Node and Cybernetics
url : https://vincentp.me
available: true

# Exclude Files
exclude:
  - "postcss.config.js"
  - "Gemfile"
  - "Gemfile.lock"
  - "package.json"
  - "node_modules"
  - "LICENSE"
  - "ping.sh"
  - "pa11y.sh"

include:
  - "_headers"
  - "_redirects"
