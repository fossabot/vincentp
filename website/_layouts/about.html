<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        {% include header.html %}

        <main role="main" class="container" itemtype="http://schema.org/CreativeWork">
            <article itemscope itemprop="about">
                <h1 itemprop="person" class="margin-bottom-30">{{ page.title }}</h1>
                <div class="grid-row">
                    <div class="column-two-thirds">
                        {{ content }}
                    </div>
                    <aside class="column-one-third">
                        {% ifhascontent aside %}
                            {% contentblock aside %}
                        {% endifhascontent %}
                    </aside>
                </div>
            </article>
        </main>

        {% include footer.html %}
        {% include tracking.html %}
    </body>
</html>
