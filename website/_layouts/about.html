<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        {% include header.html %}

        <main role="main" class="container" itemtype="http://schema.org/CreativeWork">
            <article itemscope itemprop="about">
                <h1 itemprop="person">{{ page.title }}</h1>
                <div class="grid-row">

                        {{ content }}

                    <aside>
                        {% ifhascontent aside %}
                            {% contentblock aside %}
                        {% endifhascontent %}
                    </aside>
                </div>
            </article>
        </main>

        {% include footer.html %}
        {% include tracking.html %}
    </body>
</html>
