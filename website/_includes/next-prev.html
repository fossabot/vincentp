<div itemscope itemtype="http://schema.org/WebPage">
    {% if page.previous.url %}
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}" itemprop="significantLink">&laquo; Previous Post</a>
    {% endif %}

    {% if page.next.url %}
        <a href="{{page.next.url}}" title="next Post: {{page.next.title}}" itemprop="significantLink">Next Post &raquo; </a>
    {% endif %}
</div>
