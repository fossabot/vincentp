<div itemscope itemtype="http://schema.org/WebPage">
    {% if page.previous.url %}
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}" class="previous-post" itemprop="significantLink">Previous</a>
    {% endif %}

    {% if page.next.url %}
        <a href="{{page.next.url}}" title="next Post: {{page.next.title}}" class="next-post" itemprop="significantLink">Next</a>
    {% endif %}
</div>
