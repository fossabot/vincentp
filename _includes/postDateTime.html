<time itemprop="dateCreated" class="dt-published" datetime="{{ post.date | date_to_xmlschema }}">
    {% assign d = post.date | date: "%d" | plus:'0' %}
    {{ post.date | date: "%B" }}
    {% case d %}
        {% when 1 or 21 or 31 %}{{ d }}<sup>st</sup>
        {% when 2 or 22 %}{{ d }}<sup>nd</sup>
        {% when 3 or 23 %}{{ d }}<sup>rd</sup>
    {% else %}
        {{ d }}<sup>th</sup>
    {% endcase %}
    {{ post.date | date: "%Y" }}
</time>
