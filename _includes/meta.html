<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="{{page.meta}}" />
<meta name="robots" content="index,follow,noodp,noydir">
<meta name="google" content="nositelinkssearchbox">
<meta name="subject" content="Web design including: UI, UX, HTML, CSS, JavaScript and Node">

<link rel="canonical" href="{{site.url}}">
<link rel="author" type="text/plain"  href="{{site.url}}/humans.txt" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{site.url}}/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{site.url}}/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{site.url}}/manifest.json">
<link rel="mask-icon" href="{{site.url}}/safari-pinned-tab.svg" color="#c83539">
<meta name="theme-color" content="#ffffff">

<!-- Twitter Card -->
{% include twitterCard.html %}

<!-- Feeds -->
<link rel="alternate" type="application/atom+xml" title="{{ page.title}}" href="{{site.url}}/feed.xml">
<link rel="alternate" type="application/json" title="{{ page.title}}" href="{{site.url}}/feed.json">

<!-- CSS -->
<link rel="stylesheet" rel="preload" href="{{site.url}}/css/application.min.css?v={{ "now" | date: "%Y-%m-%d-%H-%M" }}">

<title>{{ page.title }}</title>
