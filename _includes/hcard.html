    <address >
        <p>In Leeds, offering <a href="{{site.url}}/services#development">frontend architecture</a>, <a href="{{site.url}}/services#development">development</a> and <a href="{{site.url}}/services#frontend-consultancy-and-code-reviews">consultancy services</a>. I also write <a href="{{site.data.author.github.url}}" rel="me external" class="u-url">open source code</a>, <a href="{{site.data.author.twitter.url}}" itemprop="url" title="Twitter" rel="me">tweet</a> and reply to <a href="mailto:{{site.data.author.email}}"  itemprop="url"  title="Email Me">email</a>.</p>
